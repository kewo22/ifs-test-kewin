<app-header-template [pageType]="pageType">
  <h1>Plants</h1>
</app-header-template>

<div
  class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-5 gap-3 w-4/6 mx-auto mt-10"
>
  @for (plant of plants; track plant.id) {
  <app-plant-card [plant]="plant"></app-plant-card>
  }
</div>

<button
  class="bg-blue-700 hover:bg-blue-500 hover:shadow-lg rounded text-white p-3 mx-auto w-auto block my-10 transition-all duration-100 ease-in-out"
  (click)="onLoadMoreClick()"
  [disabled]="!isMoreAvailable"
>
  @if (isLoading) { Fetching plants } @else { Load More Results }
</button>
